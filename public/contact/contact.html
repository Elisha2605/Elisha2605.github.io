 <section>
    <form class="contact-form" action="https://formsubmit.co/77b281b9ebbf4a0504ebddcf9b21df66" method="POST">
        <div class="container">
            <div class="contactinfo">
                <div class="contactText">
                    <h2>Contact</h2>
                </div>
                <ul class="sci">
                    <li><a href="https://www.linkedin.com/in/elisha-ngoma-44436599/"><img src="/public/images/linkedin_1.png" alt="" style="width: 50px;"></a></li>
                    <li><a href="https://www.instagram.com/alvin.j/"><img src="/public/images/instagram.png" alt="" style="width: 50px;"></a></li>
                    <li><a href="https://www.facebook.com/Alvinngom"><img src="/public/images/facebook_1.png" alt="" style="width: 50px;"></a></li>
                </ul>     
            </div>
            <div class="contactForm">
                <h2>Send a Message</h2>
                <div class="formBox">

                
                    <div class="inputBox w50">
                        <input type="text" id="fullName" name="name" required>
                        <span>Full Name</span>
                    </div>

                    <!-- <div class="inputBox w50">
                        <input type="tel" id="phone" name="" required>
                        <span>Phone</span>
                    </div> -->

                    <div class="inputBox w50">
                        <input type="email" id="email" name="email" required>
                        <span>Email</span>
                    </div>

                    <div class="inputBox w50">
                        <input type="text" id="subject" name="_subject" required>
                        <span>Subject</span>
                    </div>

                    <input type="hidden" name="_next" value="https://elisha.dk/public/thankyou/thankyou.html">

                    <div class="inputBox w100">
                        <textarea name="message" id="message" required></textarea>
                        <span>Write your message here...</span>
                    </div>

                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </form>
